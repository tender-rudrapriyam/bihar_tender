name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: railway-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Install scraper dependencies
        working-directory: ./scraper
        run: npm install
      
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests defined"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_ENVIRONMENT: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Validate Railway secrets
        run: |
          if [ -z "${RAILWAY_TOKEN}" ]; then echo "Missing secret: RAILWAY_TOKEN"; exit 1; fi
          if [ -z "${RAILWAY_PROJECT_ID}" ]; then echo "Missing secret: RAILWAY_PROJECT_ID"; exit 1; fi

      - name: Deploy backend
        run: |
          railway up --ci --detach \
            --project "${RAILWAY_PROJECT_ID}" \
            --environment "${RAILWAY_ENVIRONMENT}" \
            --service backend \
            --path-as-root \
            backend

      - name: Deploy frontend
        run: |
          railway up --ci --detach \
            --project "${RAILWAY_PROJECT_ID}" \
            --environment "${RAILWAY_ENVIRONMENT}" \
            --service frontend \
            --path-as-root \
            frontend
